@(idForm: Form[Application.Id])

<!DOCTYPE html>

<html>
    <head>
        <title>Like-O-Meter</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            @import bootstrap._
            @helper.form(action = routes.Application.submitUserId()) {
                @text(idForm("userId"), "ID пользователя", "", "required autofocus")
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button id="submit" type="submit" value="submit" class="btn btn-primary btn-block">Расчет!</button>
                    </div>
                </div>
            }


        </div>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script type="text/javascript">
        jQuery ( function ( $ ) {
        $ ( "[rel='tooltip']" ).tooltip ( )
        } ) ;
        </script>
    </body>
</html>
