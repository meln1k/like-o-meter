@(users: Seq[(VkUser, Int)])

    @main {
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Лайки</th>
                </tr>
            </thead>
            <tbody>
            @users.zipWithIndex.map { case ((user, likeCount), index) =>
            <tr>
                <td>@index</td>
                <td>@user.firstName</td>
                <td>@user.lastName</td>
                <td>@likeCount
            </td>
            </tr>
            }
            </tbody>
        </table>
    }
